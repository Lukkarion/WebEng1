<html>
    <head>
        <title>Blogger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"></script> 
        <script src="./js/login.js" defer></script>
        <script src="./js/model.js" defer></script>
        <script src="./js/presenter.js" defer></script>
        <script src="./js/router.js" defer></script>
        <script src="./js/view.js" defer></script>
        <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
    <body>        
        <header id="head">
            <button id="sign-in-or-out-button">Anmelden</button>
            <div id="auth-status"></div>
            <h1>%displayname</h1>
            <nav>
                <ul id="navigation">
                    <li>%blog</li>
                </ul>
            </nav>
                    </header>


        <main>
            <div>
                <h2><a>%name</a><span>(%totalItems)</span></h2>
                <div>%published (%updated)</div>
                <button id="showBlog">Show Blog</button>
                <button id="newBlog">Add New Post</button>
            </div>
            <div id="main-content"></div>
        </main>


        <footer>
        </footer>

        <div id="templates" >
            <!-- BlogPostUebersicht -->
            <div id="overview">
                <article>
                    <header>
                        <h3><a>%title</a></h3>
                        <div>%published (updated: %updated)</div>
                    </header>

                    <aside>%totalItems</aside>

                    <footer>
                        <button>Edit</button>
                        <button>Delete</button>        
                    </footer>         
                </article>
            </div>
            <hr>
            <!--  PostDetailAnsicht -->
            <div id="postView">
                <header>
                    <h3>%title</h3>
                    <span>%published (updated: %updated)</span><nav>
                        <ul>
                            <li><a href="html/index.hmtl">Edit</a>
                            <li><a href="html/index.hmtl">Delete</a>
                        </ul>
                    </nav>             
                </header>
                <div id="post-content">%content</div>     
                <div id="comments"></div>
                <a id="overviewLink">Ãœbersicht</a>
            </div>  
            <article id="commentView">          
                <header>                                  
                    <h5>%displayName</h5>
                    <div>%published</div>     
                </header>         
                <p>%content</p>
                <footer>    
                    <button>Delete</button>
                </footer>
            </article>
        </div>
    </body>
</html>
